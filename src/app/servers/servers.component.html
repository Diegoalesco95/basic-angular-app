<div class="flex w-full h-full flex-col px-8 py-16">
  <label class="flex flex-col">
    <span>Server Name:</span>
    <input class="border my-2 px-2 py-1" type="text" [(ngModel)]="serverName" />
  </label>
  <div class="flex my-2 gap-2 self-end">
    <button
      class="bg-indigo-500 text-white shadow-md cursor-pointer p-2 rounded-full disabled:bg-gray-300 disabled:cursor-auto"
      [disabled]="!serverName"
      (click)="createServer()"
    >
      + Add Server
    </button>
  </div>
  <div class="flex flex-col gap-1 my-2" *ngIf="servers[0]; else noServer">
    <server-item
      *ngFor="let server of servers"
      [server]="server"
      (deleteServer)="deleteServer($event)"
    ></server-item>
  </div>
  <ng-template #noServer>
    <div class="text-center">
      <h1 class="text-gray-500">No Server</h1>
      <p class="text-gray-500">Add a server to get started</p>
    </div>
  </ng-template>
</div>
